<div class="episodes-list">
    <div cdkDropList (cdkDropListDropped)="drop($event)">
      <div *ngFor="let episode of episodes; let i = index" cdkDrag>
        <app-edit-episode-item
          [episode]="episode"
          [index]="i"
          (updateName)="onNameUpdate($event)"
          (deleteEpisode)="onDelete($event)"
          (toggleAvailability)="onToggleAvailability($event)"
        ></app-edit-episode-item>
      </div>
    </div>
  
    <div class="add-episode">
      <input
        [formControl]="newEpisodeControl"
        placeholder="New episode name"
        [class.invalid]="newEpisodeControl.invalid && newEpisodeControl.touched"
      />
      <button (click)="addEpisode()" [disabled]="newEpisodeControl.invalid">
        Add new episode
      </button>
    </div>
    

    <div *ngIf="isLoading" class="loading-overlay">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  
    <div *ngIf="isReorderChanged" class="reorder-actions">
      <button (click)="saveOrder()">Save order</button>
    </div>
  </div>
