<div class="episodes-list">

    <div *ngFor="let episode of episodes; let i = index">
    <app-episode-item
        [episode]="episode"
        [index]="i"
    ></app-episode-item>
    </div>

    <div *ngIf="isLoading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
    </div>
</div>
