<h2 id="welcomeMessage">Home page</h2>
<div class="main-container">
  <div class="container">
    <div class="comics-list">
      @for(comicItem of comics; track comicItem.id; let index = $index){
        <app-comic-item [comicItem]="comicItem"></app-comic-item>
      }
    </div>
  </div>
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
    
    <span>Page</span>
    <input type="number" [(ngModel)]="pageInput" (keyup.enter)="goToPage()" min="1" [max]="totalPages">
    <span>by {{ totalPages }}</span>
    
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
