<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    placeholder="Search comics..."
    class="search-input"
    (input)="onSearchChange()"
    (focus)="onSearchFocus()"
    (blur)="onSearchBlur()"
  />
  <div *ngIf="filteredComics.length > 0 && isSearchFocused" class="search-results">
    <div
      *ngFor="let comic of filteredComics"
      class="search-result-item"
      (click)="selectComic(comic)"
    >
      <div class="comic-item">
        <img [src]="comic.coverUrl" alt="Comic cover" class="comic-cover" />
        <h3>{{ comic.name }}</h3>
      </div>
    </div>
  </div>
  
</div>
