@if(isLoading){
  <app-loader></app-loader>
} @else {
  <div class="main-container">
    <div class="message">
      @if (successMessage) {
        <p class="successMessage">{{ successMessage }}. Go to login: <a href="/auth/login">Sign in</a></p>
      }
      @if (errorMessage) {
        <p class="errorMessage">{{ errorMessage }}. Go to register: <a href="/auth/register">Sign up</a></p>
      }
    </div>
  </div>
}
