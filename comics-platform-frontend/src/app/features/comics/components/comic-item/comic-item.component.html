<div class="comics-item" *ngIf="comicItem">
    <button (click)="openComic()">
      <img [ngSrc]="comicItem.coverUrl"
           [alt]="comicItem.name"
           fill
           class="comics-cover" />
      <div class="overlay">
        <h3>{{ comicItem.name }}</h3>
      </div>
    </button>
    <div class="title-mobile">
      <h3>{{ comicItem.name }}</h3>
    </div>
</div>
