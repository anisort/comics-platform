<div class="episodes-list">
    @for (episode of episodes; track episode.id; let i = $index) {
        <app-episode-item
          [episode]="episode"
          [index]="i"
          [comicId]="comicId">
        </app-episode-item >
    }
    @if(isLoading) {
      <app-loader></app-loader>
    }
</div>
